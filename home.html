<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
        body {
            background: #f8f9fa;
        }

        /* ===== HEADER ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
          background-color: rgb(23, 55, 97);
            z-index: 1000;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 230px;
            height: calc(100vh - 60px);
           background-color: rgb(23, 55, 97);
            padding: 1rem;
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .sidebar .nav-link {
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .sidebar .nav-link.active {
      background-color: #0d2340;
    }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            margin-left: 230px;
            margin-top: 60px;
            padding: 1rem 1.5rem;
            transition: margin-left 0.3s ease;
        }

        /* ===== RESPONSIVE STYLES ===== */
        
        /* Tablets and small laptops */
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
            }
        }

        /* Mobile devices */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            /* Overlay when sidebar is open */
            .sidebar-overlay {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 998;
                display: none;
            }

            .sidebar-overlay.show {
                display: block;
            }

            /* Adjust card layout for mobile */
            .col-md-4 {
                margin-bottom: 1rem;
            }

            /* Make table scrollable on mobile */
            .table-responsive {
                font-size: 0.9rem;
            }

            /* Adjust header spacing */
            .header {
                padding: 0 1rem !important;
            }

            h1 {
                font-size: 1.5rem;
            }

            /* Adjust card text size */
            .card h2 {
                font-size: 1.5rem;
            }
        }

        /* Small mobile devices */
        @media (max-width: 576px) {
            .main-content {
                padding: 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .card h2 {
                font-size: 1.3rem;
            }

            .card p {
                font-size: 0.9rem;
            }

            .table {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<nav class="header navbar navbar-dark px-4 d-flex justify-content-between">

<!-- Sidebar Overlay -->

<!-- ================= SIDEBAR ================= -->

    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a class="nav-link text-white active" href="/home.html">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/student.html">
          <i class="bi bi-mortarboard me-2"></i> Students
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/presence.html">
          <i class="bi bi-person-workspace me-2"></i> Presence
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/history.html">
          <i class="bi bi-journal-text me-2"></i> History
        </a>

    </ul>
    <!-- Logout button at bottom -->
    <div>
      <a class="nav-link text-danger" href="/index.html">
        <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
      </a>
    </div>
  </div>
</aside>

<!-- ================= MAIN CONTENT ================= -->
<div class="main-content">

    <h1 class="mb-4 fw-bold">Statistiques</h1>

    <!-- Statistics Cards -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">

        <div class="col-md-4">

                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Soufiane Hajji</td>

                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Mouad Charadi</td>
                            <td class="text-end text-danger">4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="js/home.js"></script>
<script>
 
const menuToggle = document.getElementById('sidebarToggle');
const sidebar = document.getElementById('sidebar');
const sidebarOverlay = document.getElementById('sidebarOverlay');

menuToggle.addEventListener('click', () => {
  sidebar.classList.toggle('show');
  sidebarOverlay.classList.toggle('show');
});

sidebarOverlay.addEventListener('click', () => {
  sidebar.classList.remove('show');
  sidebarOverlay.classList.remove('show');
});

 
if (window.innerWidth <= 768) {
  const navLinks = sidebar.querySelectorAll('.nav-link');
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      sidebar.classList.remove('show');
      sidebarOverlay.classList.remove('show');
    });
  });
}

 
 
</script>
</body>
</html>
