<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/apprenant/css/statistiques.css" rel="stylesheet">
  
</head>
<body>

<div id="message" class="message-toast"></div>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-3 fixed-top header">
  <div class="d-flex align-items-center gap-2">
    <!-- Toggle button for mobile -->
    <button class="btn btn-outline-light d-md-none" id="sidebarToggle">
      <i class="bi bi-list fs-4"></i>
    </button>
    <a class="navbar-brand fw-bold" href="#">Enaa</a>
  </div>

  <div class="d-flex align-items-center">
    <i class="bi bi-person-fill text-white mx-1"></i>
    <span id="studentName" class="text-white">User</span>
  </div>
</nav>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <div class="d-flex flex-column justify-content-between h-100">
    <!-- Navigation items -->
    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a class="nav-link text-white" href="home.html">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white active" href="student.html">
          <i class="bi bi-mortarboard me-2"></i> Students
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="presence.html">
          <i class="bi bi-person-workspace me-2"></i> Presence
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="history.html">
          <i class="bi bi-journal-text me-2"></i> History
        </a>
      </li>
    </ul>
    <!-- Logout button at bottom -->
    <div>
      <a class="nav-link text-danger" href="/index.html">
        <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
      </a>
    </div>
  </div>
</aside>

<!-- ================= MAIN CONTENT ================= -->
<div class="main-content">

    <h1 class="mb-4 fw-bold">Statistiques</h1>

    <!-- Statistics Cards -->
    <div class="row g-3 mb-4 d-flex align-items-stretch">
        <div class="col-md-3">
            <div class="card h-100 border-0 rounded-4" style="background:#1e3a5f;">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-white mb-1">Taux d'absence</p>
                        <h2 class="fw-bold absence-rate" style="color:#EF4444;">12.5%</h2>
                    </div>
                    <i class="fas fa-times fa-2x text-danger"></i>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card h-100 border-0 rounded-4" style="background:#1e3a5f;">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-white mb-1">Taux de retard</p>
                        <h2 class="fw-bold late-rate" style="color:#F59E0B;">18.3%</h2>
                    </div>
                    <i class="fas fa-exclamation fa-2x text-danger"></i>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card h-100 border-0 rounded-4" style="background:#1e3a5f;">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-white mb-1">Nombre de jours présents</p>
                        <h2 class="fw-bold present-rate" style="color:#10b981;">3 jours</h2>
                    </div>
                    <i class="fas fa-check fa-2x text-success"></i>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card h-100 border-0 rounded-4" style="background:#1e3a5f;">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-white mb-1">Heure moyenne de retard</p>
                        <h2 class="fw-bold arrive-rate" style="color:#F59E0B;">09:00 AM</h2>
                    </div>
                    <i class="fas fa-check fa-2x text-success"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Absents -->
    <div class="card border-0 rounded-4 mb-4" style="background:#1e3a5f;">
        <div class="row g-4 text-white">
        <div class="col-md-4 p-4">
        <h3>Pie chart</h3>
        <canvas id="pieChart"></canvas>
        </div>
        <div class="col-md-8 p-4">
        <h3>Line chart</h3>
        <canvas id="lineChart"></canvas>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/apprenant/js/statistiques.js"></script>

</body>
</html>
