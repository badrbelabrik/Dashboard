<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { 
      background: #f8f9fa; 
      margin: 0;
      padding: 0;
    }

    .header {
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0;
      height: 60px;
      background-color: rgb(23, 55, 97);
      z-index: 1000;
    }

    .navbar {
      background-color: rgb(23, 55, 97);
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 230px;
      height: calc(100vh - 60px);
      background-color: rgb(23, 55, 97);
      padding: 1rem;
      z-index: 999;
      transition: transform .3s ease;
      overflow-y: auto;
    }

    .sidebar .nav-link {
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar .nav-link.active {
      background-color: #0d2340;
    }

    .main-content {
      margin-left: 230px;
      margin-top: 60px;
      padding: 1.5rem;
      min-height: calc(100vh - 60px);
    }

    #studentsTable {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 5px; /* space between rows */
    background-color: #08164a;
    border-radius: 12px;
}

#studentsTable thead th {
    background-color: #08164a;
    color: #ffffff;
    text-align: left;
    padding: 14px;
    border: none;
    font-size: 16px;
    border-top-left-radius: 12px;
    border-bottom-left-radius: 12px;
}

#studentsTable tbody tr {
    border-radius: 12px;
    background-color: #ffffff
}

#studentsTable tbody tr td {
    padding: 16px;
    border: none;
}

/* #studentsTable tbody tr td:first-child {
    border-top-left-radius: 12px;
    border-bottom-left-radius: 12px;
} */

/* #studentsTable tbody tr td:last-child {
    border-top-right-radius: 12px;
    border-bottom-right-radius: 12px;
} */

.badge {
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 14px;
}

.bg-success {
    background-color: #4caf50 !important;
    color: #fff;
}

.bg-danger {
    background-color: #e63946 !important;
    color: #fff;
}

#studentsTable i {
    color: #ffffff;
    font-size: 18px;
    margin-right: 12px;
    cursor: pointer;
}

#studentsTable i:hover {
    color: #4da3ff;
}

#studentsTable {
    background-color: #020C48 !important;
}

/* Kill Bootstrap background completely */
#studentsTable > :not(caption) > * > * {
    background-color: transparent !important;
}

#studentsTable tbody tr {
    background-color: #183862;
}

#studentsTable tbody td {
    background-color: #183862;
}

.message-toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #28a745; /* green for success */
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    display: none; /* hidden by default */
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    z-index: 9999;
    transition: opacity 0.3s ease;
}
    @media (max-width: 768px) {
      .menu-toggle { 
        display: block; 
      }
      
      .sidebar { 
        transform: translateX(-100%); 
      }
      
      .sidebar.show { 
        transform: translateX(0); 
      }
      
      .main-content { 
        margin-left: 0; 
      }
    }
  </style>
</head>
<body>

<div id="message" class="message-toast"></div>

      <li class="nav-item">
        <a class="nav-link text-white" href="home.html">

      </li>
      <li class="nav-item">

    </ul>
    <!-- Logout button at bottom -->

      </a>
    </div>
  </div>
</aside>

<!-- ================= MAIN CONTENT ================= -->
<div class="main-content">

    <h1 class="mb-4 fw-bold">Statistiques</h1>

    <!-- Statistics Cards -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card border-0 rounded-4" style="background:#1e3a5f;">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-white mb-1">Taux d'absence</p>

            </div>

        <div class="col-md-4">
            <div class="card border-0 rounded-4" style="background:#1e3a5f;">

                    <div>
                        <p class="text-white mb-1">Taux de retard</p>

                    </div>
                    <i class="fas fa-exclamation fa-2x text-danger"></i>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-0 rounded-4" style="background:#1e3a5f;">

    <!-- Top Absents -->

            <div class="table-responsive">
                <table class="table table-dark mb-0">

</div>

<script src="/apprenant/js/statistiques.js"></script>
