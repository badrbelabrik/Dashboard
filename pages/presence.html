<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Enaa Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #e8eef5;
      color: rgb(0, 0, 0);
      margin: 0;
      padding-top: 56px;
    }

   
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
      height: 56px;
      min-height: 56px;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      box-shadow: none;
      background-color: #1e3a5f;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      margin-right: 1rem;
    }

     
    .sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      width: 220px;
      bottom: 0;
      background-color: #1e3a5f;
      padding: 1rem;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1020;
    }

    .sidebar .nav-link {
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar .nav-link.active {
      background-color: #0d2340;
    }

   
    main {
      margin-left: 220px;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }
 
    .student-card {
      background-color: #0f1729;
      border: none;
      color: white;
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }

    .student-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
    }

    
    .status-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: nowrap;
    }

    .status-buttons .btn {
      flex: 1;
      min-width: 70px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      font-weight: 500;
    }

    .btn-present {
      background-color: #10b981;
      color: white;
    }

    .btn-present:hover {
      background-color: #059669;
    }

    .btn-absent {
      background-color: #374151;
      color: white;
    }

    .btn-absent:hover {
      background-color: #4b5563;
    }

    .btn-retard {
      background-color: #f59e0b;
      color: white;
    }

    .btn-retard:hover {
      background-color: #d97706;
    }

     .btn-save {
      background-color: #8b5cf6;
      border: none;
      color: white;
      padding: 0.75rem 2rem;
      font-weight: 500;
    }

    .btn-save:hover {
      background-color: #7c3aed;
    }

    
    .date-input {
      background-color: #0f1729;
      border: 1px solid #374151;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
    }

    .date-input:focus {
      background-color: #0f1729;
      border-color: #8b5cf6;
      color: white;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
    }

    
    .late-info {
      background-color: #03123d;
      color: black;
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1rem;
      color: white;
    }

    .late-info h6 {
      color: #fbbf24;
    }

    .late-info input {
      background-color: #ffffff;
      border: 1px solid #374151;
      color: rgb(0, 0, 0);
    }

    .late-info input:focus {
      background-color: #0f1729;
      border-color: #f59e0b;
      color: white;
    }

   

    
    @media (max-width: 992px) {
      .sidebar {
        width: 200px;
      }

      main {
        margin-left: 200px;
        padding: 1.5rem;
      }
    }

     
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      main {
        margin-left: 0;
        padding: 1rem;
      }

       
      .sidebar-overlay {
        position: fixed;
        top: 56px;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1010;
        display: none;
      }

      .sidebar-overlay.show {
        display: block;
      }

      
      .navbar {
        padding: 0 1rem;
      }
 
      .student-card-content {
        flex-direction: column !important;
        gap: 1rem;
      }

      .status-buttons {
        width: 100%;
      }

      .status-buttons .btn {
        min-width: 60px;
        font-size: 0.85rem;
        padding: 0.5rem 0.5rem;
      }

       
      .date-container {
        width: 100% !important;
      }

      
      .btn-save {
        width: 100%;
        margin-bottom: 1rem !important;
      }

      h4 {
        font-size: 1.25rem;
      }
    }

    
    @media (max-width: 576px) {
      main {
        padding: 0.75rem;
      }

      h4 {
        font-size: 1.1rem;
      }

      .student-card {
        font-size: 0.9rem;
        padding: 1rem;
      }

      .student-avatar {
        width: 40px;
        height: 40px;
        font-size: 0.95rem;
      }

      .status-buttons .btn {
        font-size: 0.75rem;
        padding: 0.4rem 0.3rem;
        min-width: 50px;
      }

      
      .late-info .row > div {
        margin-bottom: 0.75rem;
      }
    }

    
  </style>
</head>

<body>

<!-- ===== HEADER NAVBAR ===== -->
<nav class="navbar navbar-dark">
  <div class="d-flex align-items-center">
    <button class="menu-toggle" id="menuToggle">
      <i class="bi bi-list"></i>
    </button>
    <a class="navbar-brand fw-bold mb-0" href="#">Enaa</a>
  </div>

  <div class="d-flex align-items-center gap-2">
    <i class="bi bi-person-fill text-white fs-5"></i>
    <span class="text-white fw-semibold d-none d-sm-inline">User</span>
  </div>
</nav>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- ===== SIDEBAR ===== -->
<aside class="sidebar" id="sidebar">
  <div class="d-flex flex-column justify-content-between h-100">
    <!-- Navigation items -->
    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a class="nav-link text-white " href="home.html">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="student.html">
          <i class="bi bi-mortarboard me-2"></i> Students
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white active" href="presence.html">
          <i class="bi bi-person-workspace me-2"></i> Presence
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="history.html">
          <i class="bi bi-journal-text me-2"></i> History
        </a>
      </li>
    </ul>
    <!-- Logout button at bottom -->
    <div>
      <a class="nav-link text-danger" href="../index.html">
        <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
      </a>
    </div>
  </div>
</aside>

<!-- ===== MAIN CONTENT ===== -->
<main>
  <h4 class="mb-4 fw-bold">Prise de Présence Quotidienne</h4>

  <button class="btn btn-save mb-4">
    <i class="bi bi-save me-2"></i>Enregistrer la présence
  </button>

  <div class="mb-4">
    <label class="form-label fw-semibold">Sélectionner la date</label>
    <div class="date-container" style="max-width: 300px;">
      <input type="date" class="form-control date-input w-100" style="background-color: white; color: black;">
    </div>
  </div>

  <!-- STUDENT CARD 1 -->
  <div class="student-card">
    <div class="d-flex justify-content-between align-items-center student-card-content">
      <div class="d-flex align-items-center gap-3">
        <div class="student-avatar" style="background-color: #6b7280;">MC</div>
        <div>
          <div class="fw-semibold">Mouad CHARADI</div>
          <small class="text-secondary">Groupe 4 - ID #001</small>
        </div>
      </div>

      <div class="status-buttons">
        <button class="btn btn-present">Present</button>
        <button class="btn btn-absent">Absent</button>
        <button class="btn btn-retard btn-retard-toggle">Retard</button>
      </div>
    </div>
  </div>

  <!-- STUDENT CARD 2 -->
  <div class="student-card">
    <div class="d-flex justify-content-between align-items-center student-card-content">
      <div class="d-flex align-items-center gap-3">
        <div class="student-avatar" style="background-color: #10b981;">FL</div>
        <div>
          <div class="fw-semibold">Fathi LAGHRES</div>
          <small class="text-secondary">Groupe 4 - ID #002</small>
        </div>
      </div>

      <div class="status-buttons">
        <button class="btn btn-present">Present</button>
        <button class="btn btn-absent">Absent</button>
        <button class="btn btn-retard btn-retard-toggle">Retard</button>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/presence.js"></script>

<script>
 
const menuToggle = document.getElementById('menuToggle');
const sidebar = document.getElementById('sidebar');
const sidebarOverlay = document.getElementById('sidebarOverlay');

menuToggle.addEventListener('click', () => {
  sidebar.classList.toggle('show');
  sidebarOverlay.classList.toggle('show');
});

sidebarOverlay.addEventListener('click', () => {
  sidebar.classList.remove('show');
  sidebarOverlay.classList.remove('show');
});

 
if (window.innerWidth <= 768) {
  const navLinks = sidebar.querySelectorAll('.nav-link');
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      sidebar.classList.remove('show');
      sidebarOverlay.classList.remove('show');
    });
  });
}

 
 
</script>

</body>
</html>
